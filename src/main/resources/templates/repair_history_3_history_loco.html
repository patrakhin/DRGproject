<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>История Ремонта</h1>
            <p>Локомотив <span th:text="${typeLoco}">[typeLoco]</span> номер <span th:text="${numberLoco}">[numberLoco]</span></p>
        </div>
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Дата Ремонта</th>
                    <th>Депо Ремонта</th>
                    <th>Детали</th>
                    <th>Действия</th> <!-- Добавлен столбец для действий -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${lastThreeEntries}">
                    <td th:text="${history.repairDate}">[repairDate]</td>
                    <td th:text="${history.repairDepot}">[repairDepot]</td>
                    <td><a th:href="@{/repair_history/detail_history(typeLoco=${typeLoco}, numberLoco=${numberLoco}, repairDate=${history.repairDate})}" class="btn btn-outline-primary btn-sm">Детально</a></td>
                    <td>
                        <!-- Кнопка удаления только для записей с текущей датой -->
                        <form th:if="${history.repairDate} == ${T(java.time.LocalDate).now()}" th:action="@{/repair_history/delete}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="typeLoco" th:value="${typeLoco}" />
                            <input type="hidden" name="numberLoco" th:value="${numberLoco}" /> <!--Передаем номер секции-->
                            <input type="hidden" name="repairDate" th:value="${history.repairDate}" /> <!--Передаем номер локомотива для перехода после удаления на "/search" -->
                            <input type="hidden" name="firstNumber" th:value="${firstNumber}" />
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Форма для добавления записи -->
            <form class="mb-3" th:action="@{/repair_history/add_history}" method="get">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="sectionNumber" th:value="${numberLoco}" />
                <button type="submit" class="btn btn-primary me-2">Добавить Запись</button>
            </form>

            <!-- Форма для возврата на панель работ -->
            <form class="mb-3" th:action="@{/repair_history/search}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="typeLoco" th:value="${typeLoco}" />

                <input type="hidden" name="numberLoco" th:value="${firstNumber}" />
                <button type="submit" class="btn btn-link">Возврат на Панель Работ</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
