<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>История Ремонта</h1>
            <p>Локомотив <span th:text="${typeLoco}">[typeLoco]</span> с номером <span th:text="${numberLoco}">[numberLoco]</span></p>
        </div>
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Дата Ремонта</th>
                    <th>Депо Ремонта</th>
                    <th>Детали</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${lastThreeEntries}">
                    <td th:text="${history.repairDate}">[repairDate]</td>
                    <td th:text="${history.repairDepot}">[repairDepot]</td>
                    <td><a th:href="@{/repair_history/detail_history(typeLoco=${typeLoco}, numberLoco=${numberLoco}, repairDate=${history.repairDate})}" class="btn btn-outline-primary btn-sm">Детально</a></td>
                </tr>
                </tbody>
            </table>
            <form class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button formaction="/repair_history/add_history" formmethod="get" class="btn btn-primary me-2">Добавить Запись</button>
                <button formaction="/repair_history/work_bar?typeLoco=${typeLoco}&numberLoco=${numberLoco}" formmethod="get" class="btn btn-link">Возврат на Панель Работ</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
