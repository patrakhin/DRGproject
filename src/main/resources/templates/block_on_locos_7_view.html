<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр блока - Блоки на Локомотивах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Информация о блоке</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Название блока:</strong> <span th:text="${block.blockName}"></span></p>
            <p><strong>Номер блока:</strong> <span th:text="${block.blockNumber}"></span></p>
            <p><strong>Дата выпуска:</strong> <span th:text="${block.dateOfIssue}"></span></p>
            <p><strong>ID:</strong> <span th:text="${block.id}"></span></p>
        </div>
    </div>
    <a th:href="@{/block-on-locos/search}" class="btn btn-primary mt-3">Назад к поиску</a>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block-on-locos" class="btn btn-link">Назад</a>
    </div>
</div>
</body>
</html>
