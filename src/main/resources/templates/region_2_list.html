<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Регионов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список Регионов</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region : ${regions}">
            <td th:text="${region.id}">Id</td>
            <td th:text="${region.name}">Название региона</td>
            <td>
                <a th:href="@{/regions/edit(id=${region.id})}" class="btn btn-warning">Редактировать</a>
                <form th:action="@{/regions/deleteByName}" method="post" class="d-inline">
                    <input type="hidden" name="name" th:value="${region.name}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="/regions" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
