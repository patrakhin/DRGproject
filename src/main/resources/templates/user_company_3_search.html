<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск сотрудника по табельному №</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
        <h1 class="text-center">Поиск сотрудника по табельному №</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/users/byNumberTable}" method="get">
                <div class="form-group">
                    <label for="numberTable">Табельный №</label>
                    <input type="text" id="numberTable" name="number" class="form-control" maxlength="10" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <div th:if="${user != null}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Дата создания</th>
                        <th>ФИО</th>
                        <th>Логин</th>
                        <th>Табельный номер</th>
                        <th>Пароль</th>
                        <th>Должность</th>
                        <th>Дорога</th>
                        <th>Подразделение</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.dateCreate}"></td>
                        <td th:text="${user.fio}"></td>
                        <td th:text="${user.login}"></td>
                        <td th:text="${user.numberTable}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.post}"></td>
                        <td th:text="${user.region}"></td>
                        <td th:text="${user.unit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${errorMessage != null}">
                <p class="text-danger" th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
