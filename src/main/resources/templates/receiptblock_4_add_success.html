<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешно добавлено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Успешно добавлено</h1>
    <div class="alert alert-success" role="alert">
        Блок успешно добавлен с данными:
        <ul>
            <li>Наименование Склада: <span th:text="${createdReceiptBlock.storageName}"></span></li>
            <li>Регион: <span th:text="${createdReceiptBlock.region}"></span></li>
            <li>Уникальный номер блока: <span th:text="${createdReceiptBlock.locoBlockUniqueId}"></span></li>
            <li>Количество: <span th:text="${createdReceiptBlock.quantity}"></span></li>
            <li>Отмета о поступлении на склад: <span th:text="${createdReceiptBlock.transactionType}"></span></li>
        </ul>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/receipt_blocks" class="btn btn-link">Управление записями</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
