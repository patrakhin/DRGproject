<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список блоков по локомотиву - Блоки на Локомотивах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список блоков по локомотиву</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название блока</th>
            <th>Номер блока</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blocks}">
            <td th:text="${block.id}">ID</td>
            <td th:text="${block.blockName}">Название блока</td>
            <td th:text="${block.blockNumber}">Номер блока</td>
            <td>
                <a th:href="@{/block-on-locos/update/{id}(id=${block.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                <form th:action="@{/block-on-locos/delete}" method="post" class="d-inline">
                    <input type="hidden" name="blockName" th:value="${block.blockName}">
                    <input type="hidden" name="blockNumber" th:value="${block.blockNumber}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block-on-locos" class="btn btn-link">Назад</a>
    </div>
</div>
</body>
</html>
