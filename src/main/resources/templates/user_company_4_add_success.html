<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сотрудник добавлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
        <h1 class="text-center">Сотрудник добавлен</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="alert alert-success" role="alert">
                Сотрудник успешно добавлен! Обязательно проверьте все данные о сотруднике в общем списке!
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата создания</th>
                    <th>ФИО</th>
                    <th>Логин</th>
                    <th>Табельный номер</th>
                    <th>Пароль</th>
                    <th>Должность</th>
                    <th>Дорога</th>
                    <th>Подразделение</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${createdUser.id}"></td>
                    <td th:text="${createdUser.dateCreate}"></td>
                    <td th:text="${createdUser.fio}"></td>
                    <td th:text="${createdUser.login}"></td>
                    <td th:text="${createdUser.numberTable}"></td>
                    <td th:text="${createdUser.password}"></td>
                    <td th:text="${createdUser.post}"></td>
                    <td th:text="${createdUser.region}"></td>
                    <td th:text="${createdUser.unit}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
