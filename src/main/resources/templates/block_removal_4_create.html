<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новую запись демонтажа блока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Создать новую запись демонтажа блока</h1>
    <form method="post" th:action="@{/block_removal/create}">
        <!-- Поля формы -->
        <div class="mb-3">
            <label for="typeLoco" class="form-label">Тип Локомотива</label>
            <input type="text" class="form-control" id="typeLoco" name="typeLoco" required>
        </div>
        <div class="mb-3">
            <label for="numberLoco" class="form-label">Номер Локомотива</label>
            <input type="text" class="form-control" id="numberLoco" name="numberLoco" required>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Регион</label>
            <select class="form-select" id="region" name="region" required>
                <option value="">Выберите регион</option>
                <th:block th:each="region : ${regions}">
                    <option th:value="${region.name}" th:text="${region.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="homeDepot" class="form-label">Депо приписки</label>
            <select class="form-select" id="homeDepot" name="homeDepot" required>
                <!-- Заполняется динамически через JavaScript -->
            </select>
        </div>
        <div class="mb-3">
            <label for="systemType" class="form-label">Система</label>
            <input type="text" class="form-control" id="systemType" name="systemType" required>
        </div>
        <div class="mb-3">
            <label for="blockName" class="form-label">Наименование Блока</label>
            <input type="text" class="form-control" id="blockName" name="blockName" required>
        </div>
        <div class="mb-3">
            <label for="blockNumber" class="form-label">Номер Блока</label>
            <input type="text" class="form-control" id="blockNumber" name="blockNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/block_removal" class="btn btn-link">Назад</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('region').addEventListener('change', function () {
        var region = this.value;
        var homeDepotSelect = document.getElementById('homeDepot');
        homeDepotSelect.innerHTML = ''; // Очистка списка депо

        if (region) {
            fetch('/block_removal/homeDepots/' + region)
                .then(response => response.json())
                .then(data => {
                    data.forEach(homeDepot => {
                        var option = document.createElement('option');
                        option.value = homeDepot.depot;  // Используем правильное имя поля
                        option.text = homeDepot.depot;   // Используем правильное имя поля
                        homeDepotSelect.appendChild(option);
                    });
                });
        }
    });
</script>
</body>
</html>
