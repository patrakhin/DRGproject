<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить Депо ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Удалить Депо ремонта</h1>
    <form th:action="@{/repair-depots/deleteById}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="id" class="form-label">ID Депо</label>
            <input type="number" class="form-control" id="id" name="id" th:value="${id}" readonly required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Название Депо</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" readonly>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    </form>
    <div class="text-center mt-4">
        <a href="/repair-depots" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
