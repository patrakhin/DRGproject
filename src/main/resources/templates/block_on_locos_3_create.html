<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание блока на локомотиве</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Введите данные блока и локомотива</h2>
    <form th:action="@{/block-on-locos/create}" method="post" th:object="${block}">
        <div class="form-group">
            <label for="locoNumber">Номер локомотива:</label>
            <input type="text" class="form-control" id="locoNumber" th:field="*{locoNumber}" required>
        </div>
        <div class="form-group">
            <label for="typeLoco">Тип локомотива:</label>
            <input type="text" class="form-control" id="typeLoco" th:field="*{typeLoco}" required>
        </div>
        <div class="form-group">
            <label for="blockName">Название блока:</label>
            <input type="text" class="form-control" id="blockName" th:field="*{blockName}" required>
        </div>
        <div class="form-group">
            <label for="blockNumber">Номер блока:</label>
            <input type="text" class="form-control" id="blockNumber" th:field="*{blockNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/block-on-locos" class="btn btn-link">Назад</a>
        </div>
    </div>
</div>
</body>
</html>
