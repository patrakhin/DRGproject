<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование секции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Редактирование секции</h1>
    <form th:action="@{/locos/update/{id}(id=${locoList.id})}" method="post" th:object="${locoList}">
        <div class="mb-3">
            <label for="contractNumber" class="form-label">Номер договора</label>
            <input type="text" class="form-control" id="contractNumber" th:field="*{contractNumber}">
        </div>
        <div class="mb-3">
            <label for="typeLoco" class="form-label">Серия локомотива</label>
            <select class="form-control" id="typeLoco" th:field="*{typeLoco}">
                <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}">Серия локомотива</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="typeSystem" class="form-label">Тип системы</label>
            <select class="form-control" id="typeSystem" th:field="*{typeSystem}">
                <option th:each="systemName : ${systemNames}" th:value="${systemName.sysName}" th:text="${systemName.sysName}">Тип Системы</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="homeRegion" class="form-label">Регион</label>
            <select class="form-control" id="homeRegion" th:field="*{homeRegion}">
                <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}">Выберите Регион</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="homeDepot" class="form-label">Депо приписки</label>
            <select class="form-control" id="homeDepot" th:field="*{homeDepot}">
                <option value="">Выберите Регион</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="locoNumber" class="form-label">Номер секции</label>
            <input type="text" class="form-control" id="locoNumber" th:field="*{locoNumber}">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </form>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/locos" class="btn btn-link">Отмена</a>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#homeRegion').change(function() {
            var selectedRegion = $(this).val();
            if (selectedRegion) {
                $.ajax({
                    url: '/locos/depots',
                    type: 'GET',
                    data: {
                        regionName: selectedRegion
                    },
                    success: function(data) {
                        var $homeDepotSelect = $('#homeDepot');
                        $homeDepotSelect.empty();
                        if (data.length === 0) {
                            $homeDepotSelect.append($('<option></option>').text('Нет депо для выбранного региона'));
                        } else {
                            $.each(data, function(index, depot) {
                                $homeDepotSelect.append(
                                    $('<option></option>')
                                        .attr('value', depot.depot)
                                        .text(depot.depot)
                                );
                            });
                        }
                    },
                    error: function() {
                        alert('Ошибка при загрузке депо');
                    }
                });
            }
        });

        // Trigger change event to load depots if a region is pre-selected
        if ($('#homeRegion').val()) {
            $('#homeRegion').trigger('change');
        }
    });
</script>
</body>
</html>
