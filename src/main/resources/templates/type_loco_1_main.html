<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типы локомотивов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Типы локомотивов</h1>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Тип локомотива</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="typeLoco : ${typeLocos}">
            <td th:text="${typeLoco.id}"></td>
            <td th:text="${typeLoco.locoType}"></td>
            <td>
                <a th:href="@{/type-locos/edit(id=${typeLoco.id})}" class="btn btn-primary">Изменить</a>
                <form th:action="@{/type-locos/deleteById}" th:method="post">
                    <input type="hidden" th:name="id" th:value="${typeLoco.id}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/type-locos/create}" class="btn btn-success">Добавить новый тип локомотива</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
