<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Остатки Блоков на Складе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center mb-3">
      <h1>Остатки Блоков на Складе</h1>
    </div>
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Регион</th>
          <th>Имя Склада</th>
          <th>Тип системы</th>
          <th>Наименование Блока</th>
          <th>Номер Блока</th>
          <th>Количество</th>
          <th>Дата Создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${stockBlocks}">
          <td th:text="${block.id}"></td>
          <td th:text="${block.region}"></td>
          <td th:text="${block.storageName}"></td>
          <td th:text="${block.systemType}"></td>
          <td th:text="${block.blockName}"></td>
          <td th:text="${block.blockNumber}"></td>
          <td th:text="${block.quantity}"></td>
          <td th:text="${block.dateCreate}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-end">
        <a href="/receipt_blocks" class="btn btn-link">Управление записями</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
