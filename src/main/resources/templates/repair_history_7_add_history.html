<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление записи о ремонте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добавление записи о ремонте</h1>
    <p class="text-center">на локомотиве <span th:text="${typeLoco}"></span> с номером <span th:text="${locoNumber}"></span> в депо <span th:text="${repairDepot}"></span></p>
    <form th:action="@{/repair_history/add_history}" method="post" th:object="${repairHistoryDto}">
        <input type="hidden" name="repairDate" th:value="${repairDate}" />
        <input type="hidden" name="homeDepot" th:value="${homeDepot}" />
        <input type="hidden" name="typeLoco" th:value="${typeLoco}" />
        <input type="hidden" name="locoNumber" th:value="${locoNumber}" />
        <input type="hidden" name="employee" th:value="${employee}" />
        <input type="hidden" name="typeSystem" th:value="${typeSystem}" />
        <input type="hidden" name="repairDepot" th:value="${repairDepot}" />

        <div th:if="${errorMessage1}" class="alert alert-danger mt-3" th:text="${errorMessage1}"></div>

        <div class="form-group mb-3">
            <label for="positionRepair" class="form-label">Ремонтная позиция</label>
            <select id="positionRepair" name="positionRepair" class="form-control" required>
                <option th:each="position : ${positionRepairDTOS}" th:value="${position.id}" th:text="${position.posRepair}"></option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="inspectionResult" class="form-label">Результат осмотра</label>
            <textarea id="inspectionResult" name="inspectionResult" th:field="*{inspectionResult}" class="form-control" rows="1" cols="20" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="workResult" class="form-label">Итог выполненной работы</label>
            <textarea id="workResult" name="workResult" th:field="*{workResult}" class="form-control" rows="1" cols="20" required></textarea>
        </div>
        <h2 class="text-center">Пломбируемые блоки</h2>
        <div class="form-group mb-3">
            <label for="controlBlockSeal" class="form-label">Номера пломб блока контроля</label>
            <textarea id="controlBlockSeal" name="controlBlockSeal" th:field="*{controlBlockSeal}" class="form-control" rows="2" cols="20"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="powerBlockSeal" class="form-label">Номера пломб блока питания</label>
            <textarea id="powerBlockSeal" name="powerBlockSeal" th:field="*{powerBlockSeal}" class="form-control" rows="2" cols="20"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="comBlockSeal" class="form-label">Номера пломб блока коммутации</label>
            <textarea id="comBlockSeal" name="comBlockSeal" th:field="*{comBlockSeal}" class="form-control" rows="2" cols="20"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="remoteContrSeal" class="form-label">Номера пломб блока ДУ</label>
            <textarea id="remoteContrSeal" name="remoteContrSeal" th:field="*{remoteContrSeal}" class="form-control" rows="2" cols="20"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Добавить запись</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/repair_history/work_bar" class="btn btn-link">Возврат на панель работ</a>
    </div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Функция перенаправления после 3 секунд
    document.addEventListener("DOMContentLoaded", function() {
        if (document.querySelector('.alert-danger')) {
            setTimeout(function() {
                window.location.href = "/repair_history/work_bar"; // На панель работ
            }, 3000);
        }
    });
</script>
</body>
</html>
