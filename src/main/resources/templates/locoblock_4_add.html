<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Блок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добавить Блок</h1>
    <form th:action="@{/loco_blocks/create}" method="post" th:object="${locoBlock}">
        <div class="form-group mb-3">
            <label for="region" class="form-label">Регион</label>
            <input type="text" id="region" name="region" th:field="*{region}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="systemType" class="form-label">Тип системы</label>
            <input type="text" id="systemType" name="systemType" th:field="*{systemType}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="name" class="form-label">Наименование Блока</label>
            <input type="text" id="name" name="name" th:field="*{blockName}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="blockNumber" class="form-label">Номер Блока</label>
            <input type="text" id="blockNumber" name="blockNumber" th:field="*{blockNumber}" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Добавить на регион</button>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <a href="/loco_blocks" class="btn btn-link">Управление блоками</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
