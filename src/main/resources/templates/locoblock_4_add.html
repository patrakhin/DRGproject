<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Блок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добавить Блок</h1>
    <form th:action="@{/loco_blocks/create}" method="post" th:object="${locoBlock}">
        <div class="mb-3">
            <label for="homeRegion" class="form-label">Регион</label>
            <select class="form-control" id="homeRegion" th:field="*{region}">
                <option value="">Выберите регион</option>
                <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="systemType" class="form-label">Тип системы</label>
            <select class="form-control" id="systemType" th:field="*{systemType}">
                <option value="">Выберите тип системы</option>
                <option th:each="systemType : ${systemNames}" th:value="${systemType.sysName}" th:text="${systemType.sysName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="blockName" class="form-label">Наименование Блока</label>
            <select class="form-control" id="blockName" th:field="*{blockName}">
                <option value="">Выберите наименование блока</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="blockNumber" class="form-label">Номер Блока</label>
            <input type="text" id="blockNumber" name="blockNumber" th:field="*{blockNumber}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="dateOfIssue" class="form-label">Дата выпуска</label>
            <input type="text" id="dateOfIssue" name="dateOfIssue" th:field="*{dateOfIssue}" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Добавить на регион</button>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <a href="/loco_blocks" class="btn btn-link">Управление блоками</a>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#systemType').change(function() {
            var selectedSystemType = $(this).val();
            var $blockNameSelect = $('#blockName');

            // Очистка текущих опций наименований блоков
            $blockNameSelect.empty();
            $blockNameSelect.append($('<option></option>').text('Выберите наименование блока'));

            if (selectedSystemType) {
                $.ajax({
                    url: '/loco_blocks/blocks',  // Путь к обработчику
                    type: 'GET',
                    data: {
                        systemType: selectedSystemType
                    },
                    success: function(data) {
                        if (data.length === 0) {
                            $blockNameSelect.append($('<option></option>').text('Нет блоков для выбранного типа системы'));
                        } else {
                            $.each(data, function(index, blockName) {
                                $blockNameSelect.append(
                                    $('<option></option>')
                                        .attr('value', blockName)
                                        .text(blockName)
                                );
                            });
                        }
                    },
                    error: function() {
                        alert('Ошибка при загрузке наименований блоков');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
