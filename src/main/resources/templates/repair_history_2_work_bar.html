<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Работ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .indicator.green {
            background-color: #28a745; /* Зелёный цвет */
        }
        .indicator.red {
            background-color: #dc3545; /* Красный цвет */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Панель Работ</h1>
            <p>Локомотив <span th:text="${typeLocoUnit}"></span> № <span th:text="${numberLoco}"></span></p>
        </div>
    </div>

    <!-- Отображение индикаторов и номеров секций в правом верхнем углу -->
    <div class="row justify-content-end mb-3">
        <div class="col-auto">
            <!-- Итерируем по спискам clearNumbers и indicateRepairOnToday -->
            <div th:each="sectionNumber, iterStat : ${clearNumbers}">
                <div class="d-flex align-items-center mb-2">
                    <!-- Лампочка -->
                    <span class="indicator" th:classappend="${indicateRepairOnToday[iterStat.index]} ? 'green' : 'red'"></span>
                    <!-- Номер секции -->
                    <span class="ms-2" th:text="${sectionNumber}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Итерируем по списку sections, создавая набор кнопок для каждой секции -->
    <div th:each="section, iterStat : ${sections}" class="row justify-content-center mb-4">
        <div class="col-12 text-center">
            <h3>Секция: <span th:text="${section.locoNumber}"></span></h3>
        </div>
        <div class="col-12">
            <form class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- Передача параметров в скрытых полях -->
                <input type="hidden" name="typeLocoUnit" th:value="${typeLocoUnit}">
                <input type="hidden" name="numberLoco" th:value="${numberLoco}">
                <input type="hidden" name="typeSystem" th:value="${section.typeSystem}">
                <input type="hidden" name="sectionNumber" th:value="${section.locoNumber}">
                <input type="hidden" name="typeLoco" th:value="${typeLoco}">
                <!-- Передача clearNumbers -->
                <input type="hidden" th:each="number, iterStat : ${clearNumbers}" name="clearNumbers" th:value="${number}" />

                <!-- Передача indicateRepairOnToday -->
                <input type="hidden" th:each="indicate, iterStat : ${indicateRepairOnToday}" name="indicateRepairOnToday" th:value="${indicate}" />

                <!-- Используем классы Bootstrap для организации кнопок в два ряда на мобильных устройствах -->
                <div class="row">
                    <div class="col-6 mb-2">
                        <button formaction="/repair_history/repair_history" formmethod="post" class="btn btn-primary w-100">История Ремонта</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button formaction="/install-temp/install-block" formmethod="get" class="btn btn-primary w-100">Установка Блоков</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button formaction="/repair_history/cancel_remove_block" formmethod="get" class="btn btn-primary w-100" disabled>Отмена демонтажа Блоков</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button formaction="/repair_history/remove_block/prepare" formmethod="get" class="btn btn-primary w-100" disabled>Демонтаж Блоков</button>
                    </div>
                    <div class="col-6">
                        <button formaction="/repair_history/spare_parts" formmethod="get" class="btn btn-primary w-100" disabled>Зап.части и Материалы</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Вынесенная кнопка "Поиск локомотива" -->
    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
            <form id="search-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- Передача параметров в скрытых полях -->
                <input type="hidden" name="typeLocoUnit" th:value="${typeLocoUnit}">
                <input type="hidden" name="numberLoco" th:value="${numberLoco}">
                <input type="hidden" name="typeLoco" th:value="${typeLoco}">
                <input type="hidden" name="sectionNumber" th:value="${sections.get(0).locoNumber}">
                <button id="search-button" formaction="/repair_history/search" formmethod="get" class="btn btn-link">Поиск локомотива</button>
            </form>
        </div>
    </div>

    <!-- Кнопка "Выход" -->
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a id="logout-button" href="/logout" class="btn btn-link">Выход</a>
        </div>
    </div>
</div>

<!-- Всплывающее окно (модальное окно Bootstrap) -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Внимание</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody">
                <!-- Содержимое сообщения будет изменяться через JS -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmButton" data-bs-dismiss="modal">Ок</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchButton = document.getElementById('search-button');
        const logoutButton = document.getElementById('logout-button');
        const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
        const alertModalBody = document.getElementById('alertModalBody');
        const confirmButton = document.getElementById('confirmButton');

        // Проверка состояния индикаторов
        function checkIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            let allGreen = true;
            let hasRed = false;

            indicators.forEach(function (indicator) {
                if (indicator.classList.contains('red')) {
                    allGreen = false;
                    hasRed = true;
                }
            });

            return { allGreen, hasRed };
        }

        // Общая функция для обработки нажатий на кнопки "Поиск локомотива" и "Выход"
        function handleButtonClick(event) {
            event.preventDefault(); // Останавливаем стандартное поведение

            const { allGreen, hasRed } = checkIndicators();

            if (allGreen) {
                alertModalBody.innerText = "Отличная работа!";
                confirmButton.onclick = () => {
                    window.location.href = event.target.href || event.target.form.action;
                };
            } else if (hasRed) {
                alertModalBody.innerText = "Необходимо провести обслуживание всем секциям.";
                confirmButton.onclick = () => {
                    alertModal.hide();
                };
            }

            alertModal.show();
        }

        // Привязываем обработчики событий к кнопкам
        searchButton.addEventListener('click', handleButtonClick);
        logoutButton.addEventListener('click', handleButtonClick);
    });
</script>
</body>
</html>
