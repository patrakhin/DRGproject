<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Работ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Панель Работ</h1>
            <p>Локомотив <span th:text="${typeLoco}"></span> с номером <span th:text="${numberLoco}"></span></p>
        </div>
        <div class="col-12">
            <form class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- Передача параметров в скрытых полях -->
                <input type="hidden" name="typeLoco" th:value="${typeLoco}">
                <input type="hidden" name="numberLoco" th:value="${numberLoco}">

                <button formaction="/repair_history/repair_history" formmethod="post" class="btn btn-primary me-2">История Ремонта</button>
                <button formaction="/repair_history/remove_block/prepare" formmethod="get" class="btn btn-primary me-2">Демонтаж Блоков</button>
                <button formaction="/repair_history/cancel_remove_block" formmethod="get" class="btn btn-primary me-2">Отмена демонтажа Блоков</button>
                <button formaction="/repair_history/install_block" formmethod="get" class="btn btn-primary me-2">Установка Блоков</button>
                <button formaction="/repair_history/spare_parts" formmethod="get" class="btn btn-primary me-2">Зап.части и Материалы</button>
                <button formaction="/repair_history/search" formmethod="get" class="btn btn-link">Поиск локомотива</button>
            </form>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <a href="/logout" class="btn btn-link">Выход</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
