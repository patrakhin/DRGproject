<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по локомотиву - Блоки на Локомотивах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Поиск блоков по локомотиву</h2>
    <form th:action="@{/block-on-locos/search-by-loco}" method="post">
        <div class="form-group">
            <label for="locoNumber">Номер локомотива:</label>
            <input type="text" class="form-control" id="locoNumber" name="locoNumber" required>
        </div>
        <div class="form-group">
            <label for="typeLoco">Тип локомотива:</label>
            <input type="text" class="form-control" id="typeLoco" name="typeLoco" required>
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block-on-locos" class="btn btn-link">Назад</a>
    </div>
</div>
</body>
</body>
</html>
