<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Склад успешно добавлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Склад успешно добавлен</h1>
    <p>Имя: <span th:text="${createdStorage.storageName}"></span></p>
    <p>Регион: <span th:text="${createdStorage.storageRegion}"></span></p>
    <a href="/storages/all" class="btn btn-primary">Вернуться к списку складов</a>
</div>
<div class="row">
    <div class="col-12 text-end">
        <a href="/storages" class="btn btn-link">Управление складами</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
