<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Удаление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
        <h1 class="text-center">Удаление сотрудника</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/users/deleteByNumberTable}" method="post">
                <div class="form-group">
                    <label for="numTable">Табельный номер сотрудника для удаления</label>
                    <input type="text" id="numTable" name="numTable" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-danger">Удалить сотрудника</button>
                </div>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
