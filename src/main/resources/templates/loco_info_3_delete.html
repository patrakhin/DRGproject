<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расформирование ТПС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h1>Расформирование ТПС</h1>
        </div>
        <div class="col-md-8 col-lg-6">
            <form action="/loco_info/deleteByName" method="post">
                <!-- CSRF токен -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Выпадающий список "Регион" -->
                <div class="mb-3">
                    <label for="region" class="form-label">Регион:</label>
                    <select id="region" name="region" class="form-select" required>
                        <option value="">Выберите регион</option>
                        <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
                    </select>
                </div>

                <!-- Выпадающий список "Депо приписки" -->
                <div class="mb-3">
                    <label for="homeDepot" class="form-label">Депо приписки:</label>
                    <select id="homeDepot" name="homeDepot" class="form-select" required>
                        <option value="">Выберите депо</option>
                    </select>
                </div>

                <!-- Выпадающий список "Серия локомотива" -->
                <div class="mb-3">
                    <label for="locoType" class="form-label">Серия локомотива:</label>
                    <select id="locoType" name="locoType" class="form-select" required>
                        <option value="">Выберите серию</option>
                        <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}"></option>
                    </select>
                </div>

                <!-- Поле ввода "Введите номер локомотива" -->
                <div class="mb-3">
                    <label for="locoUnit" class="form-label">Введите номер локомотива:</label>
                    <input type="text" id="locoUnit" name="locoUnit" class="form-control" required>
                </div>

                <!-- Кнопка "Расформировать локомотив" -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-danger">Расформировать локомотив</button>
                </div>

                <!-- Сообщения об ошибке и успешном расформировании -->
                <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Ссылка "Управление ТПС" -->
    <div class="text-end mt-4">
        <a href="/loco_info/manage" class="btn btn-secondary">Управление ТПС</a>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#region').change(function() {
            var regionName = $(this).val();
            loadDepots(regionName);
        });

        function loadDepots(regionName) {
            var $homeDepotSelect = $('#homeDepot');
            $homeDepotSelect.empty();
            $homeDepotSelect.append($('<option></option>').text('Выберите депо'));

            if (regionName) {
                $.ajax({
                    url: '/loco_info/depots',
                    type: 'GET',
                    data: { regionName: regionName },
                    success: function(data) {
                        if (data.length === 0) {
                            $homeDepotSelect.append($('<option></option>').text('Нет депо для выбранного региона'));
                        } else {
                            $.each(data, function(index, depot) {
                                $homeDepotSelect.append($('<option></option>').attr('value', depot.depot).text(depot.depot));
                            });
                        }
                    },
                    error: function() {
                        alert('Ошибка при загрузке депо');
                    }
                });
            }
        }
    });
</script>
</body>
</html>
