<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Редактировать склад</h1>
    <form th:action="@{/storages/edit/{id}(id=${storage.id})}" method="post" th:object="${storage}">
        <div class="form-group">
            <label for="name">Имя склада</label>
            <input type="text" id="name" name="name" th:field="*{storageName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="region">Регион склада</label>
            <input type="text" id="region" name="region" th:field="*{storageRegion}" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-warning">Обновить</button>
        </div>
    </form>
    <div th:if="${errorMessage != null}">
        <div class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>
    <div class="row">
        <div class="col-12 text-end">
            <a href="/storages" class="btn btn-link">Управление складами</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
