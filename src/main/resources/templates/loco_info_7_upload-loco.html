<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка ТПС Excel File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Загрузка ТПС Excel File</h2>
    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>

    <form action="/loco_info/upload-loco" method="post" enctype="multipart/form-data" class="form-group">
        <!-- Вставка CSRF токена -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="fileExcel">Загрузка ТПС Excel File:</label>
        <input type="file" id="fileExcel" name="fileExcel" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
    </div>
</div>
</body>
</html>
