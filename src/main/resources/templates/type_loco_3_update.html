<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление серии локомотива</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Обновление серии локомотива</h1>
    <form th:action="@{/type-locos/edit/{id}(id=${typeLoco.id})}" th:object="${typeLoco}" method="post">
        <div class="mb-3">
            <label for="locoType" class="form-label">Серия локомотива</label>
            <input type="text" class="form-control" id="locoType" th:field="*{locoType}" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
    <div class="text-center mt-4">
        <a href="/type-locos" class="btn btn-primary">Вернуться к списку серий локомотивов</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
