<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результат создания блоков</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Результат создания блоков</h2>

  <!-- Сообщение об успехе -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Сообщение об ошибке -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- Скрытая форма для возврата -->
  <form id="returnForm" method="post" action="/repair_history/search" th:action="@{/repair_history/search}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input type="hidden" name="typeLoco" th:value="${typeLoco}">
    <input type="hidden" name="numberLoco" th:value="${numberLoco}">
    <input type="hidden" name="typeLocoUnit" th:value="${typeLocoUnit}" />
  </form>

  <!-- Кнопка "Вернуться" -->
  <button type="button" class="btn btn-primary" onclick="document.getElementById('returnForm').submit();">Вернуться</button>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
