<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список наименований блоков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список наименований блоков</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Наименование блока</th>
            <th scope="col">Тип системы</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blockName : ${blockNames}">
            <td th:text="${blockName.id}"></td>
            <td th:text="${blockName.blockName}"></td>
            <td th:text="${systemNameMap[blockName.systemNameId]}"></td>
            <td>
                <a th:href="@{/block-names/edit/{id}(id=${blockName.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/block-names/delete/{id}(id=${blockName.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a href="/block-names/create" class="btn btn-primary">Добавить новое наименование блока</a>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
