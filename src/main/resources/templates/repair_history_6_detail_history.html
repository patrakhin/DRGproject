<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детальная информация о ремонте</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-3">
      <h1>Детальная информация о ремонте</h1>
      <div th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
      </div>
      <p><strong>Дата ремонта:</strong> <span th:text="${repairHistoryDto.repairDate}"></span></p>
      <p><strong>Депо приписки:</strong> <span th:text="${repairHistoryDto.homeDepot}"></span></p>
      <p><strong>Тип локомотива:</strong> <span th:text="${repairHistoryDto.typeLoco}"></span></p>
      <p><strong>Номер локомотива:</strong> <span th:text="${repairHistoryDto.locoNumber}"></span></p>
      <p><strong>Позиция ремонта:</strong> <span th:text="${repairHistoryDto.positionRepair}"></span></p>
      <p><strong>Тип системы:</strong> <span th:text="${repairHistoryDto.typeSystem}"></span></p>
      <p><strong>Сотрудник:</strong> <span th:text="${repairHistoryDto.employee}"></span></p>
      <p><strong>Результат осмотра:</strong> <span th:text="${repairHistoryDto.inspectionResult}"></span></p>
      <p><strong>Результат работы:</strong> <span th:text="${repairHistoryDto.workResult}"></span></p>
      <p><strong>Пломбы контрольного блока:</strong> <span th:text="${repairHistoryDto.controlBlockSeal}"></span></p>
      <p><strong>Пломбы блока питания:</strong> <span th:text="${repairHistoryDto.powerBlockSeal}"></span></p>
      <p><strong>Пломбы блока связи:</strong> <span th:text="${repairHistoryDto.comBlockSeal}"></span></p>
      <p><strong>Пломбы блока ДУ:</strong> <span th:text="${repairHistoryDto.remoteContrSeal}"></span></p>
      <p><strong>Ремонтное депо:</strong> <span th:text="${repairHistoryDto.repairDepot}"></span></p>
    </div>
    <form class="mb-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button formaction="/repair_history/work_bar?typeLoco=${typeLoco}&numberLoco=${numberLoco}" formmethod="get" class="btn btn-link">Возврат на Панель Работ</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
