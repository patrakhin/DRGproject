<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить Запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <h1>Удалить Запись</h1>
        </div>
        <div class="col-12">
            <form th:action="@{/receipt_blocks/deleteById}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">ID Записи</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
        <div class="col-12 mt-3">
            <div th:if="${successMessage != null}">
                <p class="text-success" th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage != null}">
                <p class="text-danger" th:text="${errorMessage}"></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <a href="/receipt_blocks" class="btn btn-link">Управление записями</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
