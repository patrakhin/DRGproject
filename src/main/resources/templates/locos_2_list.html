<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список локомотивов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список локомотивов</h1>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Номер договора</th>
            <th scope="col">Тип локомотива</th>
            <th scope="col">Номер локомотива</th>
            <th scope="col">Регион локомотива</th>
            <th scope="col">Депо локомотива</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locoList : ${locoLists}">
            <td th:text="${locoList.id}"></td>
            <td th:text="${locoList.contractNumber}"></td>
            <td th:text="${locoList.typeLoco}"></td>
            <td th:text="${locoList.locoNumber}"></td>
            <td th:text="${locoList.homeRegion}"></td>
            <td th:text="${locoList.homeDepot}"></td>
            <td>
                <a th:href="@{/locos/detail/{id}(id=${locoList.id})}" class="btn btn-primary btn-sm">Детали</a>
                <a th:href="@{/locos/edit/{id}(id=${locoList.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/locos/delete/{id}(id=${locoList.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/locos" class="btn btn-link">Главная страница локомотивов</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
