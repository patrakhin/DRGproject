<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешное Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Блок успешно добавлен</h1>
        </div>
        <div class="col-12">
            <p>Тип системы: <span th:text="${createdLocoBlock.systemType}"></span></p>
            <p>Наименование блока: <span th:text="${createdLocoBlock.blockName}"></span></p>
            <p>Номер блока: <span th:text="${createdLocoBlock.blockNumber}"></span></p>
            <p>Регион: <span th:text="${createdLocoBlock.region}"></span></p>
            <a href="/loco_blocks" class="btn btn-primary">Вернуться к списку блоков</a>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <a href="/loco_blocks" class="btn btn-link">Управление блоками</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
