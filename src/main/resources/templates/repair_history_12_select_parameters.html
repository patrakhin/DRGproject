<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор параметров отчета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center mb-4">
            <h1>Выбор параметров отчета</h1>
        </div>
        <div class="col-12">
            <form action="/repair_history/filter-report-sps" method="get">
                <!-- Скрытые поля для сохранения выбранного региона и депо -->
                <input type="hidden" id="selectedRegion" name="selectedRegion" th:value="${selectedRegion}">
                <input type="hidden" id="selectedDepot" name="selectedDepot" th:value="${selectedDepot}">

                <!-- Секция выбора региона и депо -->
                <div class="mb-3 row">
                    <label for="region" class="col-sm-2 col-form-label">Регион:</label>
                    <div class="col-sm-3">
                        <select id="region" name="region" class="form-select" required>
                            <option value="">Выберите регион</option>
                            <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
                        </select>
                    </div>
                    <label for="homeDepot" class="col-sm-2 col-form-label">Депо:</label>
                    <div class="col-sm-3">
                        <select id="homeDepot" name="depot" class="form-select" required>
                            <option value="">Выберите депо</option>
                        </select>
                    </div>
                </div>

                <!-- Выбор включения типа системы СПСТ -->
                <div class="mb-3 row">
                    <label for="includeSPS" class="col-sm-2 col-form-label">Включить СПСТ:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="includeSPS" name="includeSPS">
                    </div>
                </div>

                <!-- Кнопка для формирования отчета -->
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">Сформировать отчет</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/repair_history/reports" class="btn btn-link">Отчеты</a>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        const selectedRegion = $('#selectedRegion').val();
        const selectedDepot = $('#selectedDepot').val();

        if (selectedRegion) {
            loadDepots(selectedRegion, selectedDepot);
        }

        $('#region').change(function() {
            const selectedRegion = $(this).val();
            $('#selectedRegion').val(selectedRegion);
            $('#selectedDepot').val('');
            loadDepots(selectedRegion);
        });
    });

    function loadDepots(regionName, selectedDepot) {
        const $homeDepotSelect = $('#homeDepot');

        // Очистка текущих опций депо
        $homeDepotSelect.empty();
        $homeDepotSelect.append($('<option></option>').text('Выберите депо'));

        if (regionName) {
            $.ajax({
                url: '/repair_history/depots',  // Путь для получения депо
                type: 'GET',
                data: {
                    regionName: regionName
                },
                success: function(data) {
                    if (data.length === 0) {
                        $homeDepotSelect.append($('<option></option>').text('Нет депо для выбранного региона'));
                    } else {
                        $.each(data, function(index, depot) {
                            const option = $('<option></option>')
                                .attr('value', depot.depot)
                                .text(depot.depot);

                            if (depot.depot === selectedDepot) {
                                option.attr('selected', 'selected');
                            }

                            $homeDepotSelect.append(option);
                        });
                    }
                },
                error: function() {
                    alert('Ошибка при загрузке депо');
                }
            });
        }
    }
</script>
</body>
</html>
