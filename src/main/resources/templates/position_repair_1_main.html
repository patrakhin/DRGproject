<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиции ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Позиции ремонта</h1>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Позиция ремонта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="positionRepair : ${positionRepairs}">
            <td th:text="${positionRepair.id}"></td>
            <td th:text="${positionRepair.posRepair}"></td>
            <td>
                <a th:href="@{/position-repairs/edit(id=${positionRepair.id})}" class="btn btn-primary">Изменить</a>
                <form th:action="@{/position-repairs/deleteById}" th:method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${positionRepair.id}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/position-repairs/create}" class="btn btn-success">Добавить новую позицию ремонта</a>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
