<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешное обновление наименования блока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Наименование блока успешно обновлено</h1>
    <div class="alert alert-success mt-4" role="alert">
        <p>Наименование блока <strong th:text="${updatedBlockName.blockName}"></strong> было успешно обновлно.</p>
    </div>
    <div class="text-center mt-4">
        <a href="/block-names" class="btn btn-primary">Вернуться к списку наименований блоков</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
