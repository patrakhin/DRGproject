<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Отгрузок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список Отгрузок</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Наименование Склада</th>
            <th>Регион</th>
            <th>Уникльный номер блока</th>
            <th>Количество</th>
            <th>Табельный №</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipmentBlock : ${shipmentBlocks}">
            <td th:text="${shipmentBlock.id}"></td>
            <td th:text="${shipmentBlock.storageName}"></td>
            <td th:text="${shipmentBlock.region}"></td>
            <td th:text="${shipmentBlock.locoBlockUniqueId}"></td>
            <td th:text="${shipmentBlock.quantity}"></td>
            <td th:text="${shipmentBlock.employeeNumber}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/shipment_blocks" class="btn btn-link">Управление отгрузками</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
