<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление блока - Блоки на Локомотивах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Удаление блока</h2>
    <form th:action="@{/block-on-locos/delete}" method="post">
        <div class="form-group">
            <label for="blockName">Название блока:</label>
            <input type="text" class="form-control" id="blockName" name="blockName" required>
        </div>
        <div class="form-group">
            <label for="blockNumber">Номер блока:</label>
            <input type="text" class="form-control" id="blockNumber" name="blockNumber" required>
        </div>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block-on-locos" class="btn btn-link">Назад</a>
    </div>
</div>
</body>
</html>
