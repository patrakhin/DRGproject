<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типы систем</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Типы систем</h1>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Тип системы</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="systemName : ${systemNames}">
            <td th:text="${systemName.id}"></td>
            <td th:text="${systemName.sysName}"></td>
            <td>
                <a th:href="@{/system-names/edit(id=${systemName.id})}" class="btn btn-primary">Изменить</a>
                <form th:action="@{/system-names/deleteById}" th:method="post">
                    <input type="hidden" th:name="id" th:value="${systemName.id}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/system-names/create}" class="btn btn-success">Добавить новый тип системы</a>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
