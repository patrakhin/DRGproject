<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление наименования блока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Удаление наименования блока</h1>
    <div class="alert alert-warning" role="alert">
        <p>Вы уверены, что хотите удалить наименование блока с ID <strong th:text="${blockNameId}"></strong>?</p>
    </div>
    <form th:action="@{/block-names/deleteById}" method="post">
        <input type="hidden" name="id" th:value="${blockNameId}"/>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="/block-names" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
    <div class="alert mt-4" role="alert" th:if="${successMessage != null}">
        <div class="alert alert-success" th:text="${successMessage}"></div>
    </div>
    <div class="alert mt-4" role="alert" th:if="${errorMessage != null}">
        <div class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
