<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой секции</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Создание новой секции</h1>
    <!-- Сообщения об ошибке и успехе -->
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <form id="createLocoForm" th:action="@{/locos/create}" method="post" th:object="${locoList}">
        <div class="mb-3">
            <label for="contractNumber" class="form-label">Номер договора</label>
            <input type="text" class="form-control" id="contractNumber" th:field="*{contractNumber}" required>
        </div>
        <div class="mb-3">
            <label for="typeLoco" class="form-label">Серия локомотива</label>
            <select class="form-control" id="typeLoco" th:field="*{typeLoco}">
                <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}">Серия Локомотива</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="typeSystem" class="form-label">Тип системы</label>
            <select class="form-control" id="typeSystem" th:field="*{typeSystem}">
                <option th:each="systemName : ${systemNames}" th:value="${systemName.sysName}" th:text="${systemName.sysName}">Тип Системы</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="homeRegion" class="form-label">Регион</label>
            <select class="form-control" id="homeRegion" th:field="*{homeRegion}">
                <option value="">Выберите регион</option>
                <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="homeDepot" class="form-label">Депо приписки</label>
            <select class="form-control" id="homeDepot" th:field="*{homeDepot}">
                <option value="">Выберите Регион</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="locoNumber" class="form-label">Номер и индекс секции, например: 1111А</label>
            <input type="text" class="form-control" id="locoNumber" th:field="*{locoNumber}" required>
            <div class="invalid-feedback">Корректно заполните поле</div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/locos" class="btn btn-link">Отмена</a>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#homeRegion').change(function() {
            var selectedRegion = $(this).val();
            if (selectedRegion) {
                $.ajax({
                    url: '/locos/depots',
                    type: 'GET',
                    data: {
                        regionName: selectedRegion
                    },
                    success: function(data) {
                        var $homeDepotSelect = $('#homeDepot');
                        $homeDepotSelect.empty();
                        if (data.length === 0) {
                            $homeDepotSelect.append($('<option></option>').text('Нет депо для выбранного региона'));
                        } else {
                            $.each(data, function(index, depot) {
                                $homeDepotSelect.append(
                                    $('<option></option>')
                                        .attr('value', depot.depot)
                                        .text(depot.depot)
                                );
                            });
                        }
                    },
                    error: function() {
                        alert('Ошибка при загрузке депо');
                    }
                });
            }
        });

        // Валидация поля "Номер и индекс секции"
        $('#createLocoForm').on('submit', function(event) {
            var locoNumber = $('#locoNumber').val();
            var locoNumberPattern = /^[0-9]{2,4}[A-ZА-Я]$/;

            if (!locoNumberPattern.test(locoNumber)) {
                event.preventDefault(); // Предотвращаем отправку формы
                $('#locoNumber').addClass('is-invalid');
            } else {
                $('#locoNumber').removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
