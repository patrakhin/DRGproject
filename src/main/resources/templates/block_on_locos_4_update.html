<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование блока - Блоки на Локомотивах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Редактирование блока</h2>
    <form th:action="@{/block-on-locos/update/{id}(id=${block.id})}" method="post" th:object="${block}">
        <div class="form-group">
            <label for="blockName">Название блока:</label>
            <input type="text" class="form-control" id="blockName" th:field="*{blockName}" required>
        </div>
        <div class="form-group">
            <label for="blockNumber">Номер блока:</label>
            <input type="text" class="form-control" id="blockNumber" th:field="*{blockNumber}" required>
        </div>
        <input type="hidden" th:field="*{locoListId}">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block-on-locos" class="btn btn-link">Назад</a>
    </div>
</div>
</body>
</html>
