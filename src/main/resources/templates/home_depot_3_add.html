<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Депо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добавить Депо приписки</h1>
    <form th:action="@{/home-depots/create}" method="post" th:object="${homeDepot}" class="mt-4">
        <div class="mb-3">
            <label for="regionId" class="form-label">Регион</label>
            <select class="form-control" id="regionId" th:field="*{regionId}" required>
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="depot" class="form-label">Название Депо приписки</label>
            <input type="text" class="form-control" id="depot" th:field="*{depot}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </form>
    <div class="text-center mt-4">
        <a href="/home-depots" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
