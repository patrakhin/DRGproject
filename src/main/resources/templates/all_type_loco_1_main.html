<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Серии локомотивов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Серии локомотивов</h1>
  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Серия локомотива</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="typeLocos : ${allTypeLoco}">
      <td th:text="${typeLocos.id}"></td>
      <td th:text="${typeLocos.typeLocoUnit}"></td>
      <td>
        <a th:href="@{/all-type-unit/edit(id=${typeLocos.id})}" class="btn btn-primary">Изменить</a>
        <form th:action="@{/all-type-unit/deleteById}" th:method="post">
          <input type="hidden" th:name="id" th:value="${typeLocos.id}">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a th:href="@{/all-type-unit/create}" class="btn btn-success">Добавить новую серию</a>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-end">
      <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
