<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тип системы успешно обновлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Тип системы успешно обновлен</h1>
    <ul class="mt-4">
        <li>ID: <span th:text="${updatedSystemName.id}"></span></li>
        <li>Системное имя: <span th:text="${updatedSystemName.sysName}"></span></li>
    </ul>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/system-names" class="btn btn-link">Типы систем</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
