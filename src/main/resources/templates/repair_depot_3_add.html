<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить Депо ремонта</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Добавить Депо ремонта</h1>

  <form th:action="@{/repair-depots/create}" method="post" th:object="${repairDepot}" class="mt-4">

    <!-- Если это администратор, отображаем выпадающий список регионов -->
    <div th:if="${isAdmin}" class="mb-3">
      <label for="adminRegion" class="form-label">Выберите регион</label>
      <select class="form-control" id="adminRegion" th:field="*{regionName}" required>
        <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
      </select>
    </div>

    <!-- Если это регионал, выводим его регион как текст -->
    <div th:if="${!isAdmin}" class="mb-3">
      <label for="regionalRegion" class="form-label">Регион</label>
      <input type="text" class="form-control" id="regionalRegion" th:value="${repairDepot.regionName}" readonly>
    </div>

    <div class="mb-3">
      <label for="depotName" class="form-label">Название депо ремонта</label>
      <input type="text" class="form-control" id="depotName" th:field="*{name}" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
  </form>

  <div class="text-center mt-4">
    <a href="/repair-depots" class="btn btn-primary">Вернуться на главную</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
