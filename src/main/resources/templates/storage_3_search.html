<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск склада</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Поиск склада</h1>
    <form th:action="@{/storages/byName}" method="get">
        <div class="form-group">
            <label for="name">Имя склада</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </div>
    </form>
    <div th:if="${storage != null}">
        <h2>Результаты поиска</h2>
        <p><strong>Имя:</strong> <span th:text="${storage.getStorageName()}">Имя склада</span></p>
        <p><strong>Регион:</strong> <span th:text="${storage.getStorageRegion()}">Регион склада</span></p>
        <a th:href="@{/storages/edit(id=${storage.id})}" class="btn btn-warning">Редактировать</a>
        <a th:href="@{/storages/deleteByName(name=${storage.getStorageName()})}" class="btn btn-danger">Удалить</a>
    </div>
    <div th:if="${errorMessage != null}">
        <div class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>
    <div class="row">
        <div class="col-12 text-end">
            <a href="/storages" class="btn btn-link">Управление складами</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
