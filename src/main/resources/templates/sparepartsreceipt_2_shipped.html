<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Расход</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Регион</th>
            <th>Склад</th>
            <th>№ Табельный</th>
            <th>Наименование запчасти
            <th>Ед.изм</th>
            <th>№ Запчасти</th>
            <th>Тип транзакции</th>
            <th>Количество</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sparePartsReceipt : ${sparePartsReceipts}">
            <td th:text="${sparePartsReceipt.id}"></td>
            <td th:text="${sparePartsReceipt.region}"></td>
            <td th:text="${sparePartsReceipt.storageName}"></td>
            <td th:text="${sparePartsReceipt.employeeNumber}"></td>
            <td th:text="${sparePartsReceipt.sparePartName}"></td>
            <td th:text="${sparePartsReceipt.measure}"></td>
            <td th:text="${sparePartsReceipt.sparePartNumber}"></td>
            <td th:text="${sparePartsReceipt.transactionType}"></td>
            <td th:text="${sparePartsReceipt.quantity}"></td>
            <td th:text="${sparePartsReceipt.dateCreate}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/spare_parts_receipts" class="btn btn-link">Пступление зап.частей</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
