<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регион Обновлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Регион Успешно Обновлен</h1>
    <ul class="mt-4">
        <li>ID: <span th:text="${updatedRegion.id}"></span></li>
        <li>Название: <span th:text="${updatedRegion.name}"></span></li>
    </ul>
    <div class="text-center mt-4">
        <a href="/regions" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
