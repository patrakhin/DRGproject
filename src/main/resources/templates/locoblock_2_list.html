<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Блоков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Список Блоков</h1>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Тип системы</th>
                    <th>Наименование</th>
                    <th>Номер блока</th>
                    <th>Регион</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="locoBlock : ${locoBlocks}">
                    <td th:text="${locoBlock.systemType}">Тип системы</td>
                    <td th:text="${locoBlock.blockName}">Наименование</td>
                    <td th:text="${locoBlock.blockNumber}">Номер блока</td>
                    <td th:text="${locoBlock.region}">Регион</td>
                    <td>
                        <a th:href="@{/loco_blocks/edit(id=${locoBlock.id})}" class="btn btn-warning mb-2">Редактировать</a>
                        <form th:action="@{/loco_blocks/deleteByBlockNumber}" method="post" class="d-inline">
                            <input type="hidden" name="blockNumber" th:value="${locoBlock.blockNumber}">
                            <button type="submit" class="btn btn-danger mb-2">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/loco_blocks" class="btn btn-link">Управление блоками</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
