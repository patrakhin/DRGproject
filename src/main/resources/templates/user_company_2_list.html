<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список всех сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header d-flex justify-content-between align-items-center">
        <h1 class="text-center flex-grow-1">Список всех сотрудников</h1>
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Должность</th>
                    <th scope="col">Подразделение</th>
                    <th scope="col">Дорога</th>
                    <th scope="col">Табельный номер</th>
                    <th scope="col">Логин</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <!-- Генерация строк таблицы сотрудников -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.fio}"></td>
                    <td th:text="${user.post}"></td>
                    <td th:text="${user.unit}"></td>
                    <td th:text="${user.region}"></td>
                    <td th:text="${user.numberTable}"></td>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.dateCreate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
