<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование наименования блока</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Редактирование наименования блока</h1>
  <form th:action="@{/block-names/edit/{id}(id=${blockName.id})}" th:object="${blockName}" method="post">
    <div class="mb-3">
      <label for="blockName" class="form-label">Наименование блока</label>
      <input type="text" class="form-control" id="blockName" th:field="*{blockName}" required>
    </div>

    <div class="mb-3">
      <label for="systemNameId" class="form-label">Тип системы</label>
      <select id="systemNameId" class="form-select" th:field="*{systemNameId}" required>
        <option value="" disabled selected>Выберите тип системы</option>
        <option th:each="systemName : ${systemNames}"
                th:value="${systemName.id}"
                th:selected="${systemName.id} == ${blockName.systemNameId}"
                th:text="${systemName.sysName}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <div class="row mt-3">
    <div class="col-12 text-end">
      <a href="/block-names" class="btn btn-link">Назад к списку наименований блоков</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
