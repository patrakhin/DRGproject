<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница локомотивов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Главная страница локомотивов</h1>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <a href="/locos/all" class="btn btn-primary">Список локомотивов</a>
            <a href="/locos/create" class="btn btn-success">Добавить локомотив</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <h4>Поиск локомотива</h4>
            <form th:action="@{/locos/search}" method="get">
                <div class="input-group mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Введите номер локомотива" name="number_loco">
                    </label>
                    <button class="btn btn-outline-secondary" type="submit">Найти по номеру</button>
                </div>
            </form>
            <form th:action="@{/locos/search_num_type}" method="get">
                <div class="input-group mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Введите номер локомотива" name="number_loco">
                    </label>
                    <label>
                        <select class="form-control" name="type_loco">
                            <option value="" selected>Выберите тип локомотива</option>
                            <option th:each="type : ${typeLocos}" th:value="${type.locoType}" th:text="${type.locoType}"></option>
                        </select>
                    </label>
                    <button class="btn btn-outline-secondary" type="submit">Найти по номеру и типу</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/navigation_bar" class="btn btn-link">Панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
