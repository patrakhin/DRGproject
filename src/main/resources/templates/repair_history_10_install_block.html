<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка Блоков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Установка Блоков</h1>
        </div>
        <!-- Сообщение об ошибке -->
        <div class="col-12">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
        <!-- Сообщение об успешной установке -->
        <div class="col-12">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        </div>
        <div class="col-12">
            <table id="installedBlocksTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>Имя блока</th>
                    <th>Номер блока</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blockOnLocoDTO : ${blockOnLocoDTOS}" data-name-block="${blockOnLocoDTO.blockName}" data-block-number="${blockOnLocoDTO.blockNumber}" data-data-of-issue="${blockOnLocoDTO.dateOfIssue}">
                    <td th:text="${blockOnLocoDTO.blockName}"></td>
                    <td th:text="${blockOnLocoDTO.blockNumber}"></td>
                    <td th:text="${blockOnLocoDTO.dateOfIssue}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 text-center mb-3">
            <h3>Выберите блок для установки</h3>
        </div>
        <form th:action="@{/repair_history/install_block}" method="post">
            <div class="mb-3">
                <label for="blockName" class="form-label">Имя блока</label>
                <select id="blockName" name="blockName" class="form-control">
                    <option th:each="receiptBlockDto : ${receiptBlockDtos}" th:value="${receiptBlockDto.blockName}" th:text="${receiptBlockDto.blockName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="blockNumber" class="form-label">Номер блока</label>
                <select id="blockNumber" name="blockNumber" class="form-control">
                    <option th:each="receiptBlockDto : ${receiptBlockDtos}" th:value="${receiptBlockDto.blockNumber}" th:text="${receiptBlockDto.blockNumber}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Установить блок</button>
        </form>
        <!-- Форма для возврата на панель работ -->
        <form class="mb-3" th:action="@{/repair_history/search}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="typeLoco" th:value="${typeLoco}" />

            <input type="hidden" name="numberLoco" th:value="${firstNumber}" />
            <button type="submit" class="btn btn-link">Возврат на Панель Работ</button>
        </form>
    </div>
</div>
</body>
</html>
