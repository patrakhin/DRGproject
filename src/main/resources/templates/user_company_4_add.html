<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
        <h1 class="text-center">Добавить сотрудника</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/users/create}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" th:field="*{fio}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="post">Должность</label>
                    <input type="text" id="post" th:field="*{post}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="regionSelect">Регион</label>
                    <select id="regionSelect" name="region" class="form-control" onchange="loadDepotsByRegion(this.value)" required>
                        <option value="">-- Выберите регион --</option>
                        <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="depotSelect">Подразделение (Депо ремонта)</label>
                    <select id="depotSelect" class="form-control" th:field="*{unit}" required>
                        <option value="">-- Выберите депо --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numberTable">Табельный номер</label>
                    <input type="text" id="numberTable" th:field="*{numberTable}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" th:field="*{login}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function loadDepotsByRegion(region) {
        if (region === "") {
            document.getElementById("depotSelect").innerHTML = "<option value=''>-- Выберите депо --</option>";
            return;
        }

        $.ajax({
            url: `/users/region?region=${region}`,
            type: 'GET',
            success: function(data) {
                var $depotSelect = $('#depotSelect');
                $depotSelect.empty();
                $depotSelect.append("<option value=''>-- Выберите депо --</option>");
                if (data.length === 0) {
                    $depotSelect.append("<option value=''>Депо не найдено</option>");
                } else {
                    $.each(data, function(index, depot) {
                        $depotSelect.append(
                            $('<option></option>')
                                .attr('value', depot.name)
                                .text(depot.name)
                        );
                    });
                }
            },
            error: function() {
                alert('Ошибка при загрузке депо');
            }
        });
    }
</script>
</body>
</html>
