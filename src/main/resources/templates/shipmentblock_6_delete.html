<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить Отгрузку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Удалить Отгрузку</h1>
    <form th:action="@{/shipment_blocks/deleteById}" method="post" class="mt-3">
        <div class="form-group mb-3">
            <label for="id" class="form-label">ID Отгрузки</label>
            <input type="text" id="id" name="id" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </div>
    </form>
    <div th:if="${successMessage}" class="mt-3 alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="mt-3 alert alert-danger" th:text="${errorMessage}"></div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/shipment_blocks" class="btn btn-link">Управление отгрузками</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
