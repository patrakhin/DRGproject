<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменить данные сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-link" th:href="@{/users}">Панель управления</a>
        <h1 class="text-center">Изменить данные сотрудника</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" th:field="*{fio}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="post">Должность</label>
                    <input type="text" id="post" th:field="*{post}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="unit">Подразделение</label>
                    <input type="text" id="unit" th:field="*{unit}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="region">Регион</label>
                    <input type="text" id="region" th:field="*{region}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="numberTable">Табельный номер</label>
                    <input type="text" id="numberTable" th:field="*{numberTable}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" th:field="*{login}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </div>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
