<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск локомотива</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center mb-4">
            <h1>Поиск локомотива</h1>
        </div>

        <div class="col-12">
            <form action="/loco_info/search/by-loco-number/results" method="get">
                <!-- Секция выбора региона -->
                <div class="mb-3 row">
                    <label for="region" class="col-sm-2 col-form-label">Дорога:</label>
                    <div class="col-sm-6">
                        <select id="region" name="region" class="form-select" required>
                            <option value="">Выберите дорогу</option>
                            <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
                        </select>
                    </div>
                </div>

                <!-- Секция выбора депо приписки -->
                <div class="mb-3 row">
                    <label for="homeDepot" class="col-sm-2 col-form-label">Депо приписки:</label>
                    <div class="col-sm-6">
                        <select id="homeDepot" name="homeDepot" class="form-select" required>
                            <option value="">Выберите депо приписки</option>
                        </select>
                    </div>
                </div>

                <!-- Поле ввода номера локомотива -->
                <div class="mb-3 row">
                    <label for="locoNumber" class="col-sm-2 col-form-label">Номер локомотива:</label>
                    <div class="col-sm-6">
                        <input type="text" id="locoNumber" name="locoNumber" class="form-control" placeholder="Введите номер локомотива" required>
                    </div>
                </div>

                <!-- Кнопка поиска -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </div>
            </form>
            <div class="text-end mt-3">
                <a href="/loco_info/manage" class="btn btn-secondary">Управление ТПС</a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#region').change(function() {
            var selectedRegion = $(this).val();
            var $homeDepotSelect = $('#homeDepot');

            // Очистка текущих опций депо
            $homeDepotSelect.empty();
            $homeDepotSelect.append($('<option></option>').text('Выберите депо приписки'));

            if (selectedRegion) {
                $.ajax({
                    url: '/loco_info/depots',
                    type: 'GET',
                    data: {
                        regionName: selectedRegion
                    },
                    success: function(data) {
                        if (data.length === 0) {
                            $homeDepotSelect.append($('<option></option>').text('Нет депо для выбранного региона'));
                        } else {
                            $.each(data, function(index, depot) {
                                $homeDepotSelect.append(
                                    $('<option></option>')
                                        .attr('value', depot.depot)
                                        .text(depot.depot)
                                );
                            });
                        }
                    },
                    error: function() {
                        alert('Ошибка при загрузке депо');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
