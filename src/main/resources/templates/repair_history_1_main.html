<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Добавить работы</h1>
            <!-- Отображение данных о работнике, депо и дате -->
            <div class="mt-3">
                <p><strong>Смена:</strong> <span th:text="${shortName}"></span></p>
                <p><strong>Депо ремонта:</strong> <span th:text="${repairDepot}"></span></p>
                <p><strong>Текущая дата:</strong> <span th:text="${data}"></span></p>
            </div>
        </div>
        <div class="col-12">
            <form action="/repair_history/search" method="post" class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="typeLoco" class="col-form-label">Серия локомотива:</label>
                    </div>
                    <div class="col-auto">
                        <select id="typeLoco" name="typeLoco" class="form-select">
                            <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}"></option>
                        </select>
                    </div>
                    <div class="w-100"></div> <!-- Строка для переноса -->
                    <div class="col-auto">
                        <label for="numberLoco" class="col-form-label">Номер локомотива:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="numberLoco" name="numberLoco" class="form-control" maxlength="6" pattern="\d{4} [А-Я]" required/>
                        <ul id="results" class="list-group"></ul> <!-- Список для результатов -->
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Найти локомотив</button>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-end">
                            <a href="/logout" class="btn btn-link">Выход</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${error}" class="col-12">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${showNavigationBarLink}" class="col-12 text-center mt-4">
            <a href="/navigation_bar" class="btn btn-secondary">На панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        const minLength = 2; // Минимальная длина для начала поиска

        $('#numberLoco').on('input', function() {
            let query = $(this).val();

            if (query.length >= minLength) {
                $.ajax({
                    url: '/locos/search', // Укажите правильный URL для обработки поиска
                    type: 'GET',
                    data: { query: query },
                    success: function(data) {
                        $('#results').empty(); // Очистить предыдущие результаты
                        data.forEach(function(loco) {
                            $('#results').append('<li>' + loco.number + '</li>');
                        });
                    },
                    error: function() {
                        console.error('Ошибка при поиске локомотивов.');
                    }
                });
            } else {
                $('#results').empty(); // Очистить результаты, если введено меньше символов
            }
        });

        $('#results').on('click', 'li', function() {
            $('#numberLoco').val($(this).text());
            $('#results').empty();
        });
    });
</script>
</body>
</html>
