<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Добавить работы</h1>
            <!-- Отображение данных о работнике, депо и дате -->
            <div class="mt-3">
                <p><strong>Смена:</strong> <span th:text="${shortName}"></span></p>
                <p><strong>Депо ремонта:</strong> <span th:text="${repairDepot}"></span></p>
                <p><strong>Текущая дата:</strong> <span th:text="${data}"></span></p>
            </div>
        </div>
        <div class="col-12">
            <form action="/repair_history/search_result" method="get" class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="typeLoco" class="col-form-label">Серия локомотива:</label>
                    </div>
                    <div class="col-auto">
                        <select id="typeLoco" name="typeLocoUnit" class="form-select">
                            <option th:each="typeLoco : ${typeLocoUnit}" th:value="${typeLoco.typeLocoUnit}" th:text="${typeLoco.typeLocoUnit}"></option>
                        </select>
                    </div>
                    <div class="w-100"></div> <!-- Строка для переноса -->
                    <div class="col-auto">
                        <label for="numberLoco" class="col-form-label">Номер локомотива. Например: 2234, 2345/1729А, 4518/5614 </label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="numberLoco" name="numberLoco" class="form-control"/>
                        <ul id="results" class="list-group"></ul> <!-- Список для результатов -->
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Найти локомотив</button>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-end">
                            <a href="/logout" class="btn btn-link">Выход</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${error}" class="col-12">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${showNavigationBarLink}" class="col-12 text-center mt-4">
            <a href="/navigation_bar" class="btn btn-secondary">На панель навигации</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
