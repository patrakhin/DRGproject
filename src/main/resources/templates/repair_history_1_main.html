<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Ремонта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>История Ремонта</h1>
        </div>
        <div class="col-12">
            <form action="/repair_history/search" method="post" class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="typeLoco" class="col-form-label">Тип локомотива:</label>
                    </div>
                    <div class="col-auto">
                        <select id="typeLoco" name="typeLoco" class="form-select">
                            <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="numberLoco" class="col-form-label">Номер локомотива:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="numberLoco" name="numberLoco" class="form-control" maxlength="6" pattern="\d{4} [А-Я]" required/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Найти локомотив</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${error}" class="col-12">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
