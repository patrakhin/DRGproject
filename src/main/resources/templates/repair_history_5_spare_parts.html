<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списание запчастей и материалов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h1>Списание запчастей и материалов</h1>
            <p>На локомотив <span th:text="${typeLoco}"></span> с номером <span th:text="${numberLoco}"></span></p>
            <p>со склада <span th:text="${storageName}"></span></p>
        </div>
        <div class="col-12">
            <h2>На складе</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Наименование зап.части</th>
                    <th>Единица измерения</th>
                    <th>Количество</th>
                    <th>Номер</th>
                    <th>Дата создания</th>
                    <th>Списать</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sparePart : ${sparePartsReceiptDtos}">
                    <td th:text="${sparePart.id}"></td>
                    <td th:text="${sparePart.sparePartName}"></td>
                    <td th:text="${sparePart.measure}"></td>
                    <td th:text="${sparePart.quantity}"></td>
                    <td th:text="${sparePart.sparePartNumber}"></td>
                    <td th:text="${sparePart.dateCreate}"></td>
                    <td>
                        <form method="post" th:action="@{/repair_history/spare_parts/write_off}">
                            <input type="hidden" name="typeLoco" th:value="${typeLoco}" />
                            <input type="hidden" name="numberLoco" th:value="${numberLoco}" />
                            <input type="hidden" name="sparePartId" th:value="${sparePart.id}" />
                            <div class="mb-3">
                                <label for="quantity-${sparePart.id}" class="form-label">Количество</label>
                                <input type="number" class="form-control" id="quantity-${sparePart.id}" name="quantity" required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-sm">Списать</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <form class="mb-3">
                <button formaction="/repair_history/work_bar" formmethod="get" class="btn btn-link">На Панель Работ</button>
            </form>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
