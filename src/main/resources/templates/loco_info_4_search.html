<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск ТПС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center mb-4">
            <h1>Поиск ТПС</h1>
        </div>
        <div class="col-12">
            <form action="/loco_info/search/results" method="get">
                <!-- Секция выбора региона -->
                <div class="mb-3 row">
                    <label for="region" class="col-sm-2 col-form-label">Регион:</label>
                    <div class="col-sm-6">
                        <select id="region" name="region" class="form-select" required>
                            <option value="">Выберите регион</option>
                            <option th:each="region : ${regions}" th:value="${region.name}" th:text="${region.name}"></option>
                        </select>
                    </div>
                </div>


                <!-- Секция выбора серии локомотива -->
                <div class="mb-3 row">
                    <label for="locoType" class="col-sm-2 col-form-label">Серия локомотива:</label>
                    <div class="col-sm-6">
                        <select id="locoType" name="locoType" class="form-select" required>
                            <option value="">Выберите серию локомотива</option>
                            <option th:each="typeLoco : ${typeLocos}" th:value="${typeLoco.locoType}" th:text="${typeLoco.locoType}"></option>
                        </select>
                    </div>
                </div>

                <!-- Кнопка поиска -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </div>
            </form>
            <div class="text-end">
                <a href="/loco_info/manage" class="btn btn-secondary">Управление ТПС</a>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
