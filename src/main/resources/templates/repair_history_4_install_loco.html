<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Установка и Демонтаж Блоков</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-3">
      <h1>Установка и Демонтаж Блоков</h1>
      <p>Локомотив <span th:text="${typeLoco}"></span> с номером <span th:text="${numberLoco}"></span> и типом системы <span th:text="${systemType}"></span></p>
    </div>
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Тип Системы</th>
          <th>Наименование Блока</th>
          <th>№ Блока</th>
          <th>Демонтаж</th>
          <th>Отменить Демонтаж</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blockOnLocoDTOS}">
          <td th:text="${block.id}"></td>
          <td th:text="${systemType}"></td> <!-- Используем systemType здесь -->
          <td th:text="${block.blockName}"></td>
          <td th:text="${block.blockNumber}"></td>
          <td><button th:disabled="${block.blockNumber != null}" class="btn btn-outline-danger btn-sm">Демонтаж</button></td>
          <td><button th:disabled="${block.blockNumber == null}" class="btn btn-outline-success btn-sm">Отменить Демонтаж</button></td>
        </tr>
        </tbody>
      </table>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Тип Системы</th>
          <th>Наименование Блока</th>
          <th>№ Блока</th>
          <th>Установить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${receiptBlockDtos}">
          <td th:text="${block.id}"></td>
          <td th:text="${systemType}"></td> <!-- Используем systemType здесь -->
          <td th:text="${block.blockName}"></td>
          <td th:text="${block.blockNumber}"></td>
          <td><button class="btn btn-outline-primary btn-sm">Установить</button></td>
        </tr>
        </tbody>
      </table>
      <form class="mb-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button formaction="/repair_history/work_bar" formmethod="get" class="btn btn-link">Возврат на Панель Работ</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
