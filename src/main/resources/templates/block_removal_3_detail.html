<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали демонтажа блока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Детали демонтажа блока</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${blockRemovalDto.id}"></span></p>
        <p><strong>Тип Локомотива:</strong> <span th:text="${blockRemovalDto.typeLoco}"></span></p>
        <p><strong>Номер Локомотива:</strong> <span th:text="${blockRemovalDto.locoNumber}"></span></p>
        <p><strong>Регион:</strong> <span th:text="${blockRemovalDto.region}"></span></p>
        <p><strong>Депо:</strong> <span th:text="${blockRemovalDto.homeDepot}"></span></p>
        <p><strong>Система:</strong> <span th:text="${blockRemovalDto.systemType}"></span></p>
        <p><strong>Наименование Блока:</strong> <span th:text="${blockRemovalDto.blockName}"></span></p>
        <p><strong>Номер Блока:</strong> <span th:text="${blockRemovalDto.blockNumber}"></span></p>
        <p><strong>Дата Создания:</strong> <span th:text="${blockRemovalDto.dateCreate}"></span></p>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a href="/block_removal/all" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
