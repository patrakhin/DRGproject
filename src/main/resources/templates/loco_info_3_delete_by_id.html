<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление Локомотива</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h1>Удаление Локомотива</h1>
        </div>
        <div class="col-md-8 col-lg-6">
            <form action="/loco_info/deleteById" method="post">
                <!-- CSRF токен -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Поле ввода "Введите ID локомотива" -->
                <div class="mb-3">
                    <label for="locoId" class="form-label">Введите ID локомотива:</label>
                    <input type="number" id="locoId" name="id" class="form-control" required>
                </div>

                <!-- Кнопка "Удалить локомотив" -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-danger">Удалить локомотив</button>
                </div>

                <!-- Сообщения об ошибке и успешном удалении -->
                <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Ссылка "Управление ТПС" -->
    <div class="text-end mt-4">
        <a href="/loco_info/manage" class="btn btn-secondary">Управление ТПС</a>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
