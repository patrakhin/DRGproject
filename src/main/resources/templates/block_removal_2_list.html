<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список демонтажей блоков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список демонтажей блоков</h1>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Тип Локомотива</th>
            <th scope="col">Номер Локомотива</th>
            <th scope="col">Регион</th>
            <th scope="col">Депо</th>
            <th scope="col">Система</th>
            <th scope="col">Наименование Блока</th>
            <th scope="col">Номер Блока</th>
            <th scope="col">Табельный номер</th>
            <th scope="col">Состояние демонтажа</th>
            <th scope="col">Дата Создания</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blockRemoval : ${blockRemovalDtos}">
            <td th:text="${blockRemoval.id}"></td>
            <td th:text="${blockRemoval.typeLoco}"></td>
            <td th:text="${blockRemoval.locoNumber}"></td>
            <td th:text="${blockRemoval.region}"></td>
            <td th:text="${blockRemoval.homeDepot}"></td>
            <td th:text="${blockRemoval.systemType}"></td>
            <td th:text="${blockRemoval.blockName}"></td>
            <td th:text="${blockRemoval.blockNumber}"></td>
            <td th:text="${blockRemoval.numberTable}"></td>
            <td th:text="${blockRemoval.position}"></td>
            <td th:text="${blockRemoval.dateCreate}"></td>
            <td>
                <a th:href="@{/block_removal/bySystemTypeAndBlock(systemType=${blockRemoval.systemType}, blockName=${blockRemoval.blockName}, blockNumber=${blockRemoval.blockNumber})}" class="btn btn-primary btn-sm">Детали</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row mt-3">
    <div class="col-12 text-end">
        <a href="/block_removal" class="btn btn-link">Назад</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
