<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешно добавлено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all_styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Успешно добавлено</h1>
    <div class="alert alert-success" role="alert">
        Поступление запчастей успешно добавлено с данными:
        <ul>
            <li>Регион: <span th:text="${createdSparePartsReceipt.region}"></span></li>
            <li>Наименование Склада: <span th:text="${createdSparePartsReceipt.storageName}"></span></li>
            <li>№ Табельный: <span th:text="${createdSparePartsReceipt.employeeNumber}"></span></li>
            <li>Наименование запчасти: <span th:text="${createdSparePartsReceipt.sparePartName}"></span></li>
            <li>Ед. изм: <span th:text="${createdSparePartsReceipt.measure}"></span></li>
            <li>Количество: <span th:text="${createdSparePartsReceipt.quantity}"></span></li>
            <li>№ Запчасти: <span th:text="${createdSparePartsReceipt.sparePartNumber}"></span></li>
            <li>Тип транзакции: <span th:text="${createdSparePartsReceipt.transactionType}"></span></li>
        </ul>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-end">
            <a href="/spare_parts_receipts" class="btn btn-link">Пступление зап.частей</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
